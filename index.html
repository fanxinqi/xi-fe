        console.color = function(v, color, bgColor, v1) {
            bgColor = bgColor || 'transparent';
            var extStyle;
            if(bgColor === 'border') {
                extStyle = 'border: 1px solid ' + color + ';';
            } else {
                extStyle = 'background-color: ' + bgColor + ';';
            }
            console.log('%c ' + v, 'color: ' + color + ';' + extStyle + 'border-radius: 3px;', v1);
        };

    </script>
